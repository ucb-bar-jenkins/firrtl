# Scala CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/sample-config/ for more details
#
version: 2

jobs:
  build:
    docker:
      - image: ucbbar/chisel3-tools
        user: "chisel"
    
    working_directory: ~/repo

    environment:
      # Customize the JVM maximum heap limit
      JVM_OPTS: -Xmx3200m
      TERM: dumb
      RUN_CHISEL_TESTS=false
      RUN_FORMAL_CHECKS=false

    steps:
      # Download and cache dependencies            
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "build.sbt" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: cat /dev/null | sbt test:compile

      - save_cache:
          paths:
            - ~/.m2
            - ~/.ivy2/cache
            - ~/.sbt
          key: v1-dependencies--{{ checksum "build.sbt" }}

      # Set environment
      - run: echo 'export PATH="/opt/verilator/verilator_3_922/bin:/opt/yosys/bin:$PATH"' >> $BASH_ENV
      
      # run tests!
      - run:
          command: |
            cat /dev/null | sbt test:test
      
      # run regressions (chisel tests with default versions)
      - run:
          command: |
            verilator --version
            bash .circleci/run_chisel_tests.sh
      
      # run regressions (formal tests with default versions)
      - run: yosys -V

      - run: bash .circleci/run_formal_checks.sh RocketCore

      - run: bash .circleci/run_formal_checks.sh FPU

      - run: bash .circleci/run_formal_checks.sh ICache
